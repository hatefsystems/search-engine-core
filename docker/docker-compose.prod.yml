services:
  search-engine:
    image: ghcr.io/hatefsystems/search-engine-core:latest
    container_name: search-engine-core
    pull_policy: always
    restart: unless-stopped
    environment:
      - PORT=${PORT:-3000}
      - MONGODB_URI=${MONGODB_URI}
      - SEARCH_REDIS_URI=${SEARCH_REDIS_URI:-tcp://redis:6379}
      - SEARCH_REDIS_POOL_SIZE=${SEARCH_REDIS_POOL_SIZE:-8}
      - SEARCH_INDEX_NAME=${SEARCH_INDEX_NAME:-search_index}
      - MINIFY_JS=${MINIFY_JS:-true}
      - MINIFY_JS_LEVEL=${MINIFY_JS_LEVEL:-advanced}
      - JS_MINIFIER_SERVICE_URL=http://js-minifier:3002
      - JS_CACHE_ENABLED=${JS_CACHE_ENABLED:-true}
      - JS_CACHE_TYPE=${JS_CACHE_TYPE:-redis}
      - JS_CACHE_TTL=${JS_CACHE_TTL:-3600}
      - JS_CACHE_REDIS_DB=${JS_CACHE_REDIS_DB:-1}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      - redis
      - mongodb
      - browserless
      - js-minifier
    stop_grace_period: 30s
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - search-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - search-network

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    command: ["mongod", "--bind_ip_all"]
    volumes:
      - mongodb_data:/data/db
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - search-network

  browserless:
    image: browserless/chrome:latest
    container_name: browserless
    restart: unless-stopped
    shm_size: "2g"
    environment:
      - "MAX_CONCURRENT_SESSIONS=10"
      - "PREBOOT_CHROME=true"
      - "CONNECTION_TIMEOUT=15000"
      - "CHROME_REFRESH_TIME=60000"
      - "QUEUE_LIMIT=100"
      - "MAX_CPU_PERCENT=90"
      - "MAX_MEMORY_PERCENT=90"
      - "KEEP_ALIVE=true"
      - "ENABLE_DEBUGGER=false"
      - "ENABLE_CORS=true"
      - "WORKSPACE_DIR=/workspace"
      - "FUNCTION_ENABLE_INCOGNITO=false"
      - "FUNCTION_KEEP_ALIVE=true"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - search-network

  js-minifier:
    image: ghcr.io/hatefsystems/search-engine-core/js-minifier:latest
    container_name: js-minifier
    pull_policy: always
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MAX_FILE_SIZE=52428800
      - MAX_CONCURRENT_REQUESTS=50
      - CACHE_ENABLED=true
      - CACHE_TTL=3600
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - search-network

networks:
  search-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:



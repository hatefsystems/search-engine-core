[pytest]
# Pytest configuration for script-specific processing tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=text_processing
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_jieba: marks tests that require jieba
    requires_mecab: marks tests that require MeCab

# Coverage options
[coverage:run]
source = text_processing
omit =
    */tests/*
    */benchmarks/*
    */scripts/*
    */examples/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

  #     dockerfile: Dockerfile.test.mongo
  #   depends_on:
  #     - mongodb
  #   environment:
  #     - MONGODB_URI=mongodb://mongodb:27017

networks:
  search-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data: 